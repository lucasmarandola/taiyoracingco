    </audio>

    <script>
        var audioPlayed = false;

        function playAudio() {
            if (!audioPlayed) {
                var audio = document.getElementById('backgroundMusic');
                audio.play();
                audioPlayed = true; // Aseguramos que se reproduzca solo una vez
            }
        }

        // Detectar el movimiento del mouse
        window.addEventListener('mousemove', playAudio);

        // Detectar el primer toque en dispositivos móviles
        window.addEventListener('touchstart', playAudio);
    </script>
